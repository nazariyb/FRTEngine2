name: Delete codex/* branches after merge

on:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 03:00 UTC
  workflow_dispatch:     # Allows manual triggering too

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete merged codex/* branches
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "closed",
              per_page: 100
            });

            for (const pr of pulls) {
              const branch = pr.head.ref;
              const isMerged = pr.merged_at !== null;
              const isCodex = branch.startsWith("codex/");

              if (isMerged && isCodex) {
                try {
                  await github.rest.git.deleteRef({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    ref: `heads/${branch}`
                  });
                  console.log(`✅ Deleted branch: ${branch}`);
                } catch (error) {
                  console.log(`❌ Failed to delete ${branch}: ${error.message}`);
                }
              }
            }
